[basic]
# 是否启用插件
enable = true

# 管理员列表，只有这些用户可以使用此插件
# 这里填写管理员的微信ID
admin_list = ["wxid_lnbsshdobq7y22"]

# 安全设置
# 是否检查包是否在允许列表中（true/false）
check_allowed = false

# 允许安装的包列表（如果check_allowed=true）
allowed_packages = [
    "akshare",
    "requests",
    "pillow",
    "matplotlib",
    "numpy",
    "pandas",
    "lxml",
    "beautifulsoup4",
    "aiohttp"
]

[commands]
# 命令前缀配置
install = "!pip install"
show = "!pip show"
list = "!pip list"
uninstall = "!pip uninstall"
# GitHub插件安装命令前缀
github_install = "github" 